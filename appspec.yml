version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
hooks:
  ApplicationStop:
    - location: Scripts/stop_server.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: Scripts/deploy_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: root
